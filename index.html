<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RPG game</title>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>   
    </head>
    <body>
        <header class="container">
            <h1>RPG game</h1>
        </header>
        <main class="container">
            <div id="player">
                <h2>You</h2>
                <p></p>
            </div>
            <br><br>
            <ul class="list">
                <div class="character" id="blackMage">
                    <li><img src="assets/images/blackmage.gif"></img></li>
                    <div id="bmInfo">   
                        <p class= "stats" id="bmName"></p>
                        <p class= "stats" id="bmHealthPoints">HP:</p>
                        <p class= "stats" id="bmAttackPower">Atk Pwr:</p>
                        <p class= "stats" id="bmCounterAttackPower">C Atk Pwr:</p>
                    </div>
                </div>
                <div class="character" id="goomba">
                    <li><img src="assets/images/goomba.gif"></img></li>
                    <div id="goombaInfo">   
                            <p class= "stats" id="goombaName"></p>
                            <p class= "stats" id="goombaHealthPoints">HP:</p>
                            <p class= "stats" id="goombaAttackPower">Atk Pwr:</p>
                            <p class= "stats" id="goombaCounterAttackPower">C Atk Pwr:</p>
                        </div>
                </div>
                <div class="character" id="aginah">
                    <li><img src="assets/images/aginah.gif"></img></li>
                    <div id="aginahInfo">   
                            <p class= "stats" id="aginahName"></p>
                            <p class= "stats" id="aginahHealthPoints">HP:</p>
                            <p class= "stats" id="aginahAttackPower">Atk Pwr:</p>
                            <p class= "stats" id="aginahCounterAttackPower">C Atk Pwr:</p>
                        </div>
                </div>
                <div class="character" id="invaders">
                    <li><img src="assets/images/invaders.gif"></img></li>
                    <div id="invadersInfo">   
                            <p class= "stats" id="invadersName"></p>
                            <p class= "stats" id="invadersHealthPoints">HP:</p>
                            <p class= "stats" id="invadersAttackPower">Atk Pwr:</p>
                            <p class= "stats" id="invadersCounterAttackPower">C Atk Pwr:</p>
                        </div>
                </div>
            </ul>
            <div id="attackBtn">
                <button id="attack"><p id="atkbtn">Attack</p>
            </div>
            <br><br>
            <div id="opponent">
                <h2>Opponent</h2>
                <p></p>
            </div>

        
        <div id="footer">
            <p>copyright info Trevor Meadows</p>
        </div>
    </main>

    <script src="assets/javascript/game.js" type="text/javascript"></script>
    </body>
</html>
